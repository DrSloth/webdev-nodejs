<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
    <style>
        /* 
            Media queries are somewhat like if statements for the css environment.
            Media queries are done with @media
        */
        p {
            font-size: 10em;
            font-weight: bold;
        }
        @media (orientation: portrait) {
            p {
                color: red;
            }
        }
        @media (orientation: landscape) {
            p {
                color: green;
            }
        }
    </style>
</head>
<body>
    <p>
        I am text
    </p>
</body>
</html>
